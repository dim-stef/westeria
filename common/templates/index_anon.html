{% load static %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Subranch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block mapMeta%}{% endblock %}
    <!--<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css" />-->
    <link rel="stylesheet" type="text/css" href="{% static 'settings/settings.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index_anon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/errors.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/tree.css' %}" />
</head>


<body>


    <div class="page">
        <div id="mobile-content-container" class="main content">
            <!--Small screen content-->
        </div>

        <div class="closed-drawer-container">
                <button name = "drawer" class="material-icons drawer-btn closed-drawer-btn">menu</button>
            <!--<div class="closed-drawer">
                <button class="material-icons closed-drawer-btn ripple">menu</button>
            </div>-->
        </div>

        <div class="mobile-buttons-container">
            <button id = "feed-mobile" class="mobile-buttons material-icons" style="border-right: 1px solid rgba(0, 0, 0, 0.15);">home</button>
            <button class="mobile-buttons" style="border-right: 1px solid rgba(0, 0, 0, 0.15); border-left: 1px solid rgba(0, 0, 0, 0.15);">btn</button>
            <button class="mobile-buttons" style="border-right: 1px solid rgba(0, 0, 0, 0.15); border-left: 1px solid rgba(0, 0, 0, 0.15);">btn</button>
            <button name = "drawer" id = "mobile-drawer" class="mobile-buttons mobile-drawer material-icons">menu</button>
        </div>

        <div class="container-side" id="container-side">
            <button class="material-icons drawer-btn">menu</button>
            <a href="/login/" style="border-right: 1px solid rgba(0, 0, 0, 0.15);" class = "mobile-links">login
            </a>
            <a href="/signup/" class = "mobile-links" style="margin-right: auto;">signup
            </a>
            <!--<form class="signup" id="signup_form" method="post" action="/signup/">
                    {% csrf_token %}
                    <div class="" style="margin-top: 120px;">
                        <p><input name="email" placeholder="E-mail address" required="" id="id_email" type="email"></p>
                        <p><input name="password1" placeholder="Password" required="" id="id_password1" type="password"></p>
                        <p><input name="password2" placeholder="Password (again)" required="" id="id_password2" type="password"></p>
                    </div>

                     
                    <div class="text-align">
                        <button class="register" type="submit">Sign Up Â»</button>
                    </div>
                </form>-->
            <div class="links-container" style="position: absolute;width: 100%;/*! margin-top: 120px; *//*! height: 120px; */bottom: 0;margin-bottom: 120px;">
                <a href="/signup/" class="links" style="position: relative;font-weight: 600;">Sign up</a>
                <p style="font-family: Arial, Helvetica, sans-serif;/*! color: white; */font-weight: bold;">Or</p>
                <a href="/login/" class="links" style="width: 60%;height: 40px;line-height: 40px;">Login</a>
                <p style="font-family: Arial, Helvetica, sans-serif;/*! font-weight: bold; *//*! color: black; */font-size: 19px;">If you already have an account
                </p>
            </div>




        </div>


        <div id="main-wrapper" class="main-wrapper">
            <!--<div id="top-bar" style="visibility: hidden;" class="top-bar"></div>-->
            <div id="wide-content-container">
                <div id="content" class="content">
                    <!--Wide screen content-->
                    {% block content %} {% endblock %} {% block settings %} {% endblock %}
                </div>
            </div>


        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
    <script src="{% static 'js/uicontrol.js' %}"></script>
    <script src="{% static 'js/ajax-related.js' %}"></script>
    <script src="{% static 'settings/settings.js' %}"></script>
</body>

</html>
